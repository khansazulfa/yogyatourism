<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Sign Up Yogyatourism</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="frontend/libraries/bootstrap/css/bootstrap.css" />
    <link rel="stylesheet" href="frontend/styles/main.css" />
    <link rel="stylesheet"
        href="https://fonts.googleapis.com/css?family=Assistant:200,300,400,600,700,800|Playfair+Display:400,400i,700,700i,900,900i&display=swap" />
</head>

<body class="pt-3 mt-3">
    <main class="login-container">
        <div class="container">
            <div class="row mt-3 ">
                <div class="col-md-5 col-sm-11 offset-sm-1 offset-lg-4">
                    <form class=" shadow-lg p-5">
                        <div class="row ">
                            <h1 id="h1">Create account</h1>
                            <br>
                            <div class="col-6 ">
                                <label class="form-label">Nama Depan</label>
                                <input class="form-control mb-3" type="text" name="">
                            </div>
                            <div class="col-6 ">
                                <label class="form-label">Nama Belakang</label>
                                <input class="form-control mb-3" type="text" name="">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Email</label>
                                <input class="form-control mb-3" type="text" name="">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Username</label>
                                <input class="form-control mb-3" type="text" name="">
                            </div>
                            <div class="col-12">
                                <label class="form-label">Password</label>
                                <input class="form-control mb-3" type="text" name="">
                            </div>
                            <div class="col-12 mb-1">
                                <h6>Umur:</h6>
                            </div>
                            <div class="col-6">
                                <input type="radio" name="umur" value="remaja awal" />
                                <label for="remaja awal">12-16 tahun</label>
                            </div>
                            <div class="col-6">
                                <input type="radio" name="umur" value="remaja akhir" />
                                <label for="remaja akhir">17-25 tahun</label>
                            </div>
                            <div class="col-6">
                                <input type="radio" name="umur" value="dewasa awal" />
                                <label for="dewasa awal">26-40 tahun</label>
                            </div>
                            <div class="col-6 mb-3">
                                <input type="radio" name="gender" value="dewasa akhir" />
                                <label for="dewasa akhir"> > 40 tahun</label>
                            </div>
                        </div>
                        <button type="submit" class="btn btn-login btn-block">Sign Up</button>
                        <p class="border">Sudah memiliki akun?
                            <a href="login.html" style=" color: #9D099D;">Masuk sekarang</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </main>
</body>
<script src="frontend/libraries/retina/retina.min.js"></script>
<script src="frontend/libraries/jquery/jquery-3.6.0.min.js"></script>
<script src="frontend/libraries/bootstrap/js/bootstrap.js"></script>

</html>
